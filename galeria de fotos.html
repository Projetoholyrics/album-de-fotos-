<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria ‚Äî Davi & Eduarda</title>
  <style>
    body{
      margin:0;
      font-family: "Arial Black", Arial, sans-serif;
      background-image: url("https://github.com/Projetoholyrics/album-de-fotos-/blob/main/pngtree-happy-valentines-day-shiny-hearts-background-with-text-space-image_15620980.jpg?raw=true");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container{
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1{
      text-align: center;
      color: #ffffff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
      margin-bottom: 30px;
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .grid img{
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: transform .2s ease;
    }

    .grid img:hover{
      transform: translateY(-4px);
    }

    /* Lightbox (foto em tela cheia) */
    .lightbox{
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox img{
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .lightbox .close{
      position: absolute;
      top: 20px; right: 20px;
      color: white;
      font-size: 28px;
      cursor: pointer;
    }

    footer{
      text-align: center;
      color: #ffffff;
      margin-top: 30px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nossa Galeria ‚ù§Ô∏è</h1>

    <div class="grid">
      <img src="https://raw.githubusercontent.com/Projetoholyrics/album-de-fotos-/beec2c0e0196e9c82b2ce515925a6fd9e050f606/1.jpg" onclick="openLightbox(this.src)" />
      <img src="https://raw.githubusercontent.com/Projetoholyrics/album-de-fotos-/beec2c0e0196e9c82b2ce515925a6fd9e050f606/2.jpg" onclick="openLightbox(this.src)" />
      <img src="https://raw.githubusercontent.com/Projetoholyrics/album-de-fotos-/beec2c0e0196e9c82b2ce515925a6fd9e050f606/3.jpg" onclick="openLightbox(this.src)" />
      <img src="https://raw.githubusercontent.com/Projetoholyrics/album-de-fotos-/beec2c0e0196e9c82b2ce515925a6fd9e050f606/4.jpg" onclick="openLightbox(this.src)" />
      <img src="https://raw.githubusercontent.com/Projetoholyrics/album-de-fotos-/beec2c0e0196e9c82b2ce515925a6fd9e050f606/5.jpg" onclick="openLightbox(this.src)" />
      <img src="https://raw.githubusercontent.com/Projetoholyrics/album-de-fotos-/beec2c0e0196e9c82b2ce515925a6fd9e050f606/6.jpg" onclick="openLightbox(this.src)" />
      <img src="https://raw.githubusercontent.com/Projetoholyrics/album-de-fotos-/beec2c0e0196e9c82b2ce515925a6fd9e050f606/7.jpg" onclick="openLightbox(this.src)" />
      <img src="https://raw.githubusercontent.com/Projetoholyrics/album-de-fotos-/beec2c0e0196e9c82b2ce515925a6fd9e050f606/8.jpg" onclick="openLightbox(this.src)" />
      <img src="https://raw.githubusercontent.com/Projetoholyrics/album-de-fotos-/beec2c0e0196e9c82b2ce515925a6fd9e050f606/9.jpg" onclick="openLightbox(this.src)" />
      <img src="https://raw.githubusercontent.com/Projetoholyrics/album-de-fotos-/beec2c0e0196e9c82b2ce515925a6fd9e050f606/10.jpg" onclick="openLightbox(this.src)" />
      <img src="https://raw.githubusercontent.com/Projetoholyrics/album-de-fotos-/beec2c0e0196e9c82b2ce515925a6fd9e050f606/11.jpg" onclick="openLightbox(this.src)" />
      <img src="https://raw.githubusercontent.com/Projetoholyrics/album-de-fotos-/beec2c0e0196e9c82b2ce515925a6fd9e050f606/12.jpg" onclick="openLightbox(this.src)" />
    </div>

    <footer>Feito com amor por Davi üíô</footer>
  </div>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <span class="close">‚úñ</span>
    <img id="lightbox-img" />
  </div>

  <script>
    function openLightbox(src){
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox(){
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
